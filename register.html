    <section class="content">
        <h2>Daftar Sekarang</h2>
        <p>Isi borang di bawah untuk menyertai **Pahang International Rafting Challenge 2025**.</p>

        <form action="submit_registration.php" method="POST">
            <label for="nama">Nama Penuh:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="email">E-mel:</label>
            <input type="email" id="email" name="email" required>

            <label for="no-telefon">No. Telefon:</label>
            <input type="tel" id="no-telefon" name="no-telefon" required>

            <label for="kategori">Kategori Penyertaan:</label>
            <select id="kategori" name="kategori">
                <option value="individu">Individu</option>
                <option value="berpasukan">Berpasukan</option>
            </select>

            <label for="bayaran">Jumlah Bayaran (RM):</label>
            <input type="number" id="bayaran" name="bayaran" min="0" required>

            <label for="bukti-bayaran">Muat Naik Resit Pembayaran:</label>
            <input type="file" id="bukti-bayaran" name="bukti-bayaran" accept="image/*" required>

            <button type="submit">Hantar Pendaftaran</button>
        </form>
    </section>
