<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akaun - Forum</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <h1>Forum Tertutup - Daftar Akaun</h1>
    </header>

    <section class="register-form">
        <h2>Buat Akaun Baru</h2>
        <form action="../backend/register_user.php" method="POST">
            <label for="name">Nama Penuh:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mel:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Kata Laluan:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Daftar</button>
        </form>
        <p>Sudah mempunyai akaun? <a href="login.html">Log masuk di sini</a></p>
    </section>

    <footer>
        <p>&copy; 2025 Pahang Rafting Challenge. Hak cipta terpelihara.</p>
    </footer>
</body>
</html>
